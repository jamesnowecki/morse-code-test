<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='./morse-code-pic.jpg' />
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" async defer></script>
    <title>Morse-code translator</title>
</head>
<body>
    <h1>Morse Code Translator</h1>
    <div class="translator">
        <h2>Text to morse translator</h2>
        <fieldset>
            <label for="message" name ="message">Your text to be translated:</label><br>
            <input type="text" name = "message" id= "message"></input>
        </fieldset>
        <div class="button">
            <button onclick="getsTheMessage()">Translate</button>
        </div>
    
        <div class="return">
            <p>Your translated resulting morse code:</p>
            <P id= "returnedMessage"></P>
        </div>
    </div>

    <div class="translator">
        <h2>Morse to text translator, use a space between individual letters, and / between words</h2>
        <fieldset>
            <label for="morse-message" name ="morse-message">Your Morse Code to be translated:</label><br>
            <input type="text" name = "morse-message" id= "morse-message"></input>
        </fieldset>
        <div class="button">
            <button onclick="getsMorseMessage()">Translate</button>
        </div>
    
        <div class="return">
            <p>Your translated resulting text:</p>
            <P id= "returnedMorseMessage"></P>
        </div>
    </div>


</body>
</html>
